<!DOCTYPE html>
<html lang="en">
<!--Content here is read by the browser and displayed in the tab of the webpage. Title displays title of the website and what content is displayed there. meta tags contain data that help search engines locate the webpage as part of a search. Css style sheet is linked here. This page is my contact page. This will have my name and email listed. -->
<head>
	<title>Contact Me</title>
	<meta charset="utf-8">
	<meta name="description" content="Contact me for more information. Fill out form below.">

	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<!--4/24/2016 added JavaScript form validation here in the head-->
	<script>
		function validateForm() {
			if (document.forms[0].myName.value == "") {
				alert("Name field cannot be empty");
				return false;
			}
			
			if (document.forms[0].myEmail.value == "") {
				alert("Must have email.");
				return false;
			}
			
			if (document.forms[0].myComments.value == "") {
				alert("Must leave a comment");
				return false;
			}
			alert("Thank You! your form has been submitted");
			return true;
		}
	</script>
</head>
<!--Main area of the web page. Content here is displayed in the web browser and seen by the user. HTML5 uses wireframe tags to organize conten into more specific categories, such as header, nav, main and footer. Thought the content regarding contact information is sparse, to maintain consistency, the header, nav and footer elements will retain the same content as the other pages.-->

			<form action="http://webdevfoundations.net/scripts/formdemo.asp" onsubmit="return validateForm();">

							<input type="text" name="Name" id="myName" size="15">
